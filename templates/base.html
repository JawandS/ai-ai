<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Economics Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3b82f6',
                        'custom-green': '#10b981',
                        'custom-red': '#ef4444'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <i class="fas fa-robot text-2xl text-blue-600"></i>
                        <span class="font-bold text-xl text-gray-900">AI Economics Platform</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/admin" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-chart-line mr-1"></i>Dashboard
                    </a>
                    <a href="/games/create" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-plus mr-1"></i>New Game
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                AI Economics Platform - Automated experimental economics games
            </p>
        </div>
    </footer>

    <script>
        // Auto-refresh functionality for real-time updates
        function enableAutoRefresh(intervalSeconds = 30) {
            setInterval(() => {
                const refreshElements = document.querySelectorAll('[data-auto-refresh]');
                if (refreshElements.length > 0) {
                    location.reload();
                }
            }, intervalSeconds * 1000);
        }

        // Initialize auto-refresh if enabled
        document.addEventListener('DOMContentLoaded', function() {
            if (document.querySelector('[data-auto-refresh]')) {
                enableAutoRefresh(10); // Refresh every 10 seconds
            }
        });
    </script>
</body>
</html>
